{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'slots/style.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'slots/fillup.js' %}"></script>
<h1>slot filling</h1>
{% if sentence_list %}
    <form action="{% url 'slots:submit' %}" method="post">
    {% csrf_token %}
    <table>
    <tr>
        <th>Sentence</th>
        <th>Slots</th>
    </tr>
    {% for sent in sentence_list %}
        <tr>
            <td>{{sent.sent_text}}</td>
            <td>
                <button type="button" id="{{sent.id}}" onclick="sendString(this.id, event)"> go</button>
                <textarea name="{{sent.id}}" rows="1" cols="100"></textarea>
            </td>
        </tr>
    {% endfor %}
    </table>
    <input type="submit" value="submit" />
    </form>
{% endif %}
